<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label"class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers rock. You win! 
        </p>
    </div>
    <div class="choices">
         <div class="choice" id="p">
             <img src="https://user-images.githubusercontent.com/106942823/202264744-904b7947-249e-47e7-acd8-8970e2cddf0d.png" alt="paper">
        </div>
        <div class="choice" id="r">
            <img src="https://user-images.githubusercontent.com/106942823/202265227-be88a26a-73b4-4f1b-a8d0-c0ab8ac46c9a.png" alt="rock">
        </div> 
        <div class="choice" id="s">
            <img src="https://user-images.githubusercontent.com/106942823/202265277-0134c0cd-1504-4e2d-81dd-2cd1c6d01603.png" alt="scissors">
        </div>
    </div>
    <div>
        <p id="action-message"> Make your move </p>
    </div>
    <script src="app.js"></script>
</body>
</html>
